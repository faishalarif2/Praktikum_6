<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Kepuasan Pelanggan</title>
</head>

<body>
    <h1>Survey Kepuasan Pelanggan</h1>
    <form action="#" class="container">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama"><br>
        <br/>
        <label for="umur">Umur</label>
        <input type="text" id="umur" name="umur"><br>
        <br/>
        <label for="jeniskelamin">Jenis Kelamin</label><br>
        <br/>
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki" /> Laki-Laki
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan" /> Perempuan<br>
        <br/>
        <label for="nilai">Nilai Kepuasan (1-5)</label>
        <input type="text" id="nilai" name="nilai"><br>
        <br/>
        <label for="produk">Darimana anda mengetahui produk kami</label><br>
        <br/>
        <input type="checkbox" name="produk" id="produk" value="sosialmedia" /> Sosial Media<br>
        <br/>
        <input type="checkbox" name="produk" id="produk" value="teman" /> Teman<br>
        <br/>
        <input type="checkbox" name="produk" id="produk" value="internet" /> Internet<br>
        <br/>
        <label for="layanan">Apakah anda menggunakan layanan kami?</label><br>
        <br/>
        <input type="radio" name="layanan" id="layanan" value="ya" /> Ya
        <input type="radio" name="layanan" id="layanan" value="tidak" /> Tidak<br>
        <br/>
        <label for="saran">Kritik dan Saran</label><br>
        <textarea name="saran" id="saran" cols="30" rows="3"></textarea><br>
        <br/>

        <input type="button" value="Kirim" onclick="tampilData()" />
    </form>
</body>
<script>
    function tampilData() {
        var nama = document.getElementById("nama").value;
        var umur = document.getElementById("umur").value;
        var jeniskelamin = document.querySelector("input[name=jeniskelamin]:checked").value;
        var nilai = document.getElementById("nilai").value;
        var produk = document.getElementsByName("produk");
        var daftarProduk = ''

        for (var produk2 of produk) {
            if (produk2.checked) {
                daftarProduk += ', ' + produk2.value
            }
        }

        daftarProduk = daftarProduk.substring(1)

        var layanan = document.querySelector("input[name=layanan]:checked").value;
        var saran = document.getElementById("saran").value;

        alert(
            "Nama   : " + nama +
            "\nUmur : " + umur +
            "\nJenis Kelamin  : " + jeniskelamin +
            "\nNilai Kepuasan  : " + nilai +
            "\nDarimana anda mengetahui produk kami      : " + daftarProduk +
            "\nApakah anda menggunakan layanan kami? : " + layanan +
            "\nKritik dan Saran  : " + saran);
    }
</script>


</html>
